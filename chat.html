<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Chat</title>
    <link rel="stylesheet" href="css/style_chat.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Sala de Chat</h1>
        </div>
        <nav>
            <ul>
                <li><a href="publicaciones.html">Publicaciones</a></li>
                <li><a href="chat.html" class="active">Chat</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="index.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="chat-container">
        <!-- Sidebar de contactos -->
        <aside class="sidebar">
            <h2><center>Chats Disponibles</center></h2>
            <div id="contact-list">
                <p onclick="selectChat('HalLover777')"><img src="recursos/hal.webp" alt="Hal"> HalLover777</p>
                <p onclick="selectChat('LoisBitchy69')"><img src="recursos/lois.jpeg" alt="Lois"> LoisBitchy69</p>
            </div>
        </aside>

        <!-- Zona de chat -->
        <main class="chat-box">
            <h2 id="chat-title"><center>Comienza una nueva amistad con CHAT</center></h2>
            <div id="messages"></div>
            <div class="chat-input">
                <input type="file" id="image-upload" accept="image/*">
                <input type="text" id="message-input" placeholder="Escribe un mensaje..." disabled>
                <button id="send-button" disabled>➤</button>
            </div>
        </main>
    </div>

    <script src="javascript/script_chat.js"></script>
</body>
</html>
