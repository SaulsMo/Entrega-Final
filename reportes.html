<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="css/style_reportes.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
          <h2>Menú</h2>
          <nav>
            <ul>
              <li><a href="admin.html">Perfil</a></li>
              <li><a href="reportes.html">Reportes</a></li>
              <li><a href="conocenos.html" target="_blank">Conócenos</a></li>
            </ul>
          </nav>
          <button class="logout-button" onclick="window.location.href='index.html'">Cerrar sesión</button>
        </aside>

        <main class="content">
            <h2>Reportes</h2>
            <div class="search-container">
                <input type="text" id="search" placeholder="Buscar reporte..." onkeyup="filtrarReportes()">
            </div>
            <button class="download-button" onclick="descargarTabla('reportes-list', 'Reportes')">Descargar Reportes</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Publicación</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="reportes-list"></tbody>
            </table>
        
            <h2>Cantidad de Post Registrados</h2>
            <button class="download-button" onclick="descargarTabla('cantidad-posts', 'Cantidad_Posts')">Descargar Posts</button>
            <table>
                <thead>
                    <tr>
                        <th>ID Usuario</th>
                        <th>Nombre</th>
                        <th>Número de Publicaciones</th>
                    </tr>
                </thead>
                <tbody id="cantidad-posts"></tbody>
            </table>
        
            <h2>Cantidad de Usuarios Registrados</h2>
            <button class="download-button" onclick="descargarTabla('cantidad-usuarios', 'Usuarios_Registrados')">Descargar Usuarios</button>
            <table>
                <thead>
                    <tr>
                        <th>ID Usuario</th>
                        <th>Nombre de Usuario</th>
                        <th>Nombre Real</th>
                        <th>Fecha de Registro</th>
                    </tr>
                </thead>
                <tbody id="cantidad-usuarios"></tbody>
            </table>
        </main>        
        
    </div>

    <script src="javascript/script_reportes.js"></script>
</body>
</html>
