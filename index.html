<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2><center>Iniciar Sesión</center></h2>
            <hr>
            <br>
            <br>
            <label for="email"><center>Correo Electrónico</center></label>
            <div class="input-group">
                <span class="icon">@</span>
                <input type="email" id="email" placeholder="Ingresa tu correo">
            </div>
            <br>
            <hr>
            <br>
            <br>
            <label for="password"><center>Contraseña</center></label>
            <input type="password" id="password" placeholder="********">
            <br>
            <br>
            <hr>
            <br>
            <br>
            <button id="login-btn"><a href="publicaciones.html" class="btn-Inicio">Inicio Sesion</a></button>
            <br>
            <br>

            <!-- Enlace para olvidar la contraseña -->
            <p id="forgot-password" style="cursor: pointer; color: #007bff; text-decoration: underline;">¿Olvidaste tu contraseña? Pincha aquí.</p>

            <!-- Formulario emergente para ingresar el correo -->
            <div id="reset-password-form" style="display:none;">
                <label for="reset-email"><center>Escribe tu correo aquí</center></label>
                <input type="email" id="reset-email" placeholder="Ingresa tu correo">
                <br>
                <button id="send-reset-link">Enviar enlace de recuperación</button>
                <br>
                <p id="reset-message" style="color: green; display:none;"></p>
            </div>

            <br>
            <hr>
            <br>
            <p class="register-text">¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
            <br>
            <p><center>Angel Jimenez Alvarado - 2031914.</center></p>
            <p><center>Saul Daniel Molina Ruiz - 1952154.</center></p>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
